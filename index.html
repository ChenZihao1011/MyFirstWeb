<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>魔法按钮 助你微笑</title>

<!-- 引入 CSS 样式表 -->
<link rel="stylesheet" href="./style.css">

<!-- 引入 JS 脚本 (建议加上 defer，确保网页加载完再运行脚本) -->
<script src="./script.js" defer></script>
</head>
<body>
  <main class="app" role="main">
    <!-- 顶部“功德 +1”漂浮容器 -->
    <div id="fly-container" class="fly-container" aria-hidden="true"></div>

    <!-- 中间巨大的木鱼（可把 🪘 改成 🐟） -->
    <button class="muyu" id="muyuBtn" aria-label="电子木鱼（点击累积功德）">
      <span class="emoji" id="emoji">🐟</span>
    </button>

    <!-- 底部计数器 -->
    <div class="counter" id="counter" aria-live="polite">
      当前功德：<span id="count">0</span>
    </div>
  </main>
</body>
</html>
